<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinema Buddy</title>
  <style>
    /* Reset e stili di base (mobile-first) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
    }
    /* Header: semplice e pulito */
    header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header-logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #FFD700;
    }
    /* Hero Section */
    .hero {
      position: relative;
      /* Mobile-first: aspect ratio 16:9 */
      aspect-ratio: 16 / 9;
      background: url('hero-illustration.jpg') no-repeat center center;
      background-size: cover;
    }
    .hero-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .hero-content h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .hero-content p {
      font-size: 1em;
    }
    /* Minimal Footer */
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.9em;
      margin-top: 20px;
    }
    /* Media query per schermi più larghi */
    @media (min-width: 768px) {
      .hero-content h1 {
        font-size: 2.5em;
      }
      .hero-content p {
        font-size: 1.2em;
      }
    }
    /* Se il display ha un rapporto 19:9, impostiamo l'aspect ratio di conseguenza */
    @media (min-aspect-ratio: 19/9) {
      .hero {
        aspect-ratio: 19 / 9;
      }
    }
  </style>
</head>
<body>
  <!-- Header con navigazione semplice -->
  <header>
    <div class="header-container">
      <div class="header-logo">Cinema Buddy</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contatti">Contatti</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Sezione Hero con illustrazione -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Il tuo buddy è qui per aiutarti a scegliere</h1>
      <p>Scopri le ultime novità dal mondo del cinema</p>
    </div>
  </section>
  
  <!-- Footer minimal -->
  <footer>
    <p>&copy; 2025 Cinema Buddy. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
