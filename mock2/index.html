<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinema Buddy</title>
  <!-- Import del font Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset e stili base (mobile-first) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #FF5F6D, #FFC371);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    /* Header e Navigazione */
    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Logo: immagine + testo */
    .logo-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo-img { max-height: 50px; width: auto; }
    .logo-text {
      font-size: 1.8em;
      margin-left: 10px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #FFD700; }
    
    /* Sezioni: ogni “pagina” è una sezione separata */
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    
    /* Hero Section – impostata con aspect-ratio mobile-first 16:9 (19:9 per schermi larghi) */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: url('hero-illustration.jpg') no-repeat center center/cover;
    }
    @media (min-aspect-ratio: 19/9) {
      .hero { aspect-ratio: 19 / 9; }
    }
    .hero::after {
      content: "";
      position: absolute;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
    }
    .hero-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1;
    }
    .hero-content h1 { font-size: 2em; margin-bottom: 10px; }
    .hero-content p { font-size: 1em; margin-bottom: 20px; }
    
    /* Specifico per la Home: sfondo diverso per l'hero */
    #home .hero { background: url('cinema-home.jpg') no-repeat center center/cover; }
